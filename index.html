<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Váltó</title>
    <style>
        body {
            background-color: #cccccc;
        }

        .placc {
            background-color: #ebebeb;
            border: #ffffff solid 1px;
            box-shadow: 2px 2px 8px;
            border-radius: 8px;
            padding: 8px;
        }

        .form-select {
            max-height: 150px; /* Maximum height for scrolling */
            overflow-y: auto; /* Add vertical scrollbar */
        }

        .form-label {
            display: block;
        }

        .form-control, .form-select {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                </a>
            </div>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary">Főoldal</a></li>
                <li><a href="#" class="nav-link px-2">Jellemzők</a></li>
                <li><a href="#" class="nav-link px-2">Árak</a></li>
                <li><a href="#" class="nav-link px-2">GYIK</a></li>
                <li><a href="#" class="nav-link px-2">Rólunk</a></li>
            </ul>
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Bejelentkezés</button>
                <button type="button" class="btn btn-primary">Regisztráció</button>
            </div>
        </header>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="placc">
                    <h2>Váltó</h2>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="mennyiseg" class="form-label">Mennyiség</label>
                            <input type="number" name="mennyiseg" placeholder="1" step="0.01" class="form-control"
                                id="mennyiseg">
                        </div>
                        <div class="col-md-4">
                            <label for="mirol" class="form-label">Miről</label>
                            <select id="mirol" name="mirol" class="form-select" required>
                                <option value="usd">US Dollar (USD)</option>
                                <option value="eur">Euro (EUR)</option>
                                <option value="huf">Hungarian Forint (HUF)</option>
                                <option value="gbp">British Pound (GBP)</option>
                                <option value="jpy">Japanese Yen (JPY)</option>
                                <option value="aud">Australian Dollar (AUD)</option>
                                <option value="cad">Canadian Dollar (CAD)</option>
                                <option value="chf">Swiss Franc (CHF)</option>
                                <option value="cny">Chinese Yuan (CNY)</option>
                                <option value="rub">Russian Ruble (RUB)</option>
                                <option value="inr">Indian Rupee (INR)</option>
                                <option value="brl">Brazilian Real (BRL)</option>
                                <option value="zar">South African Rand (ZAR)</option>
                                <option value="mxn">Mexican Peso (MXN)</option>
                                <option value="bitcoin">Bitcoin (BTC)</option>
                                <option value="ethereum">Ethereum (ETH)</option>
                                <option value="litecoin">Litecoin (LTC)</option>
                                <option value="ripple">Ripple (XRP)</option>
                                <option value="solana">Solana (SOL)</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="targetCurrency" class="form-label">Mire</label>
                            <select id="targetCurrency" name="target" class="form-select"  required>
                                <option value="usd">US Dollar (USD)</option>
                                <option value="eur">Euro (EUR)</option>
                                <option value="huf">Hungarian Forint (HUF)</option>
                                <option value="gbp">British Pound (GBP)</option>
                                <option value="jpy">Japanese Yen (JPY)</option>
                                <option value="aud">Australian Dollar (AUD)</option>
                                <option value="cad">Canadian Dollar (CAD)</option>
                                <option value="chf">Swiss Franc (CHF)</option>
                                <option value="cny">Chinese Yuan (CNY)</option>
                                <option value="rub">Russian Ruble (RUB)</option>
                                <option value="inr">Indian Rupee (INR)</option>
                                <option value="brl">Brazilian Real (BRL)</option>
                                <option value="zar">South African Rand (ZAR)</option>
                                <option value="mxn">Mexican Peso (MXN)</option>
                                <option value="bitcoin">Bitcoin (BTC)</option>
                                <option value="ethereum">Ethereum (ETH)</option>
                                <option value="litecoin">Litecoin (LTC)</option>
                                <option value="ripple">Ripple (XRP)</option>
                                <option value="solana">Solana (SOL)</option>
                            </select>
                        </div>
                    </div>

                    <button onclick="startTracking()">Váltás</button>
                    <div id="result" class="mt-3"></div>
                    <div id="currentPriceLabel" class="mt-2"></div>
                  <!--   <canvas id="myChart" class="mt-4" width="400" height="200"></canvas> -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let myChart;

        function startTracking() {
            const currency = document.getElementById('mirol').value.toLowerCase();
            const amount = parseFloat(document.getElementById('mennyiseg').value);
            const targetCurrency = document.getElementById('targetCurrency').value.toLowerCase();
            const days = 30;

            document.getElementById('result').innerHTML = `<span class="loading">A jelenlegi árfolyam betöltése...</span>`;
            document.getElementById('currentPriceLabel').innerHTML = `Jelenlegi árfolyam: Betöltés...`;

            fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${currency}&vs_currencies=${targetCurrency}`)
                .then(response => response.json())
                .then(data => {
                    if (data[currency] && data[currency][targetCurrency]) {
                        const rate = data[currency][targetCurrency];
                        const value = rate * amount;

                        const formattedRate = rate.toLocaleString('hu');
                        const formattedValue = value.toLocaleString('hu', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

                        document.getElementById('currentPriceLabel').innerHTML = `
                            ${currency.toUpperCase()} jelenlegi ára ${targetCurrency.toUpperCase()}-ban: ${formattedRate} ${targetCurrency.toUpperCase()}
                        `;

                        document.getElementById('result').innerHTML = `
                            A(z) <strong>${amount}</strong> ${currency.toUpperCase()} értéke: <strong>${formattedValue}</strong> ${targetCurrency.toUpperCase()}
                        `;
                    } else {
                        document.getElementById('result').innerHTML = "Hiba az adatok lekérése során.";
                        document.getElementById('currentPriceLabel').innerHTML = "Hiba a jelenlegi árfolyam lekérése során.";
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = "Hiba az adatok lekérése során.";
                    document.getElementById('currentPriceLabel').innerHTML = "Hiba a jelenlegi árfolyam lekérése során.";
                });

            fetch(`https://api.coingecko.com/api/v3/coins/${currency}/market_chart?vs_currency=${targetCurrency}&days=${days}`)
                .then(response => response.json())
                .then(data => {
                    const prices = data.prices.map(price => price[1]);
                    const labels = data.prices.map(price => new Date(price[0]).toLocaleDateString());

                    if (myChart) {
                        myChart.destroy();
                    }

                    const ctx = document.getElementById('myChart').getContext('2d');
                    myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: `${currency.toUpperCase()} ára ${targetCurrency.toUpperCase()}-ban (${days} nap)`,
                                data: prices,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                fill: true,
                                tension: 0.1
                            }]
                        },
                        options: {
                            scales: {
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Dátum'
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: `Ár (${targetCurrency.toUpperCase()})`
                                    }
                                }
                            }
                        }
                    });
                })
                .catch(error => {
                    console.error('Hiba a történeti adatok lekérése során:', error);
                });
        }

        window.onload = function () {
            startTracking();
        };
    </script>
</body>

</html>
